plugins {
    id 'java'
}

group 'net.otlg'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8;

repositories {
    mavenCentral()
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
}

configurations {
    export
    compile.extendsFrom(export)
}

dependencies {
    export group: 'com.google.code.gson', name: 'gson', version: '2.7'

    // https://mvnrepository.com/artifact/org.javassist/javassist
    export group: 'org.javassist', name: 'javassist', version: '3.25.0-GA'

    //  compile fileTree(dir: 'libs', include: '*.jar')

    compile 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'

    compile 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'
    compile 'commons-io:commons-io:2.6'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
    useJUnit()
}

jar {
    configurations.export.each { dep ->
        def a = project.zipTree(dep).matching {
            exclude("**/META-INF/")
        }
        from(a);
    }
}